<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="780" height="440" viewBox="0 0 780 440">
  <style>
    .box { fill:#ffffff; stroke:#0b2545; stroke-width:1.4; }
    .title { font:14px 'Arial'; fill:#082a4b; font-weight:700 }
    .small { font:12px 'Arial'; fill:#0b2545 }
    .arrow { stroke:#0b2545; stroke-width:1.2; fill:none; marker-end:url(#arr); }
  </style>
  <defs>
    <marker id="arr" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0b2545" />
    </marker>
  </defs>

  <rect x="30" y="30" width="160" height="40" class="box" rx="6" /><text x="40" y="55" class="title">Start (Select Pack)</text>
  <rect x="240" y="30" width="180" height="40" class="box" rx="6" /><text x="270" y="55" class="title">Read manifest</text>
  <rect x="470" y="30" width="180" height="40" class="box" rx="6" /><text x="500" y="55" class="title">Show preview</text>
  <rect x="30" y="140" width="220" height="40" class="box" rx="6" /><text x="40" y="165" class="title">Read first N lines (Preview)</text>
  <rect x="300" y="140" width="220" height="40" class="box" rx="6" /><text x="320" y="165" class="title">Read Blob (Load)</text>
  <rect x="300" y="240" width="160" height="40" class="box" rx="6" /><text x="310" y="265" class="title">Decompress if gz</text>
  <rect x="500" y="240" width="200" height="40" class="box" rx="6" /><text x="520" y="265" class="title">Parse NDJSON</text>
  <rect x="280" y="340" width="220" height="40" class="box" rx="6" /><text x="300" y="365" class="title">Render POIs on map</text>
  <rect x="320" y="400" width="120" height="30" class="box" rx="6" /><text x="340" y="420" class="title">Done</text>

  <path d="M190 50 L240 50" class="arrow" />
  <path d="M420 50 L470 50" class="arrow" />
  <path d="M560 50 L560 140" class="arrow" />
  <path d="M380 160 L300 160" class="arrow" />
  <path d="M420 180 L420 240" class="arrow" />
  <path d="M460 280 L520 280" class="arrow" />
  <path d="M600 280 L450 340" class="arrow" />
  <path d="M390 380 L350 400" class="arrow" />
</svg>